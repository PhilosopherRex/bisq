tradeChat.rules=Вы можете общаться со своим коллегой по торговле, чтобы решить возможные проблемы с этой сделкой.\nОтвечать в чате не обязательно.\nЕсли торговец нарушает любое из нижеперечисленных правил, откройте спор и сообщите о нем посреднику или арбитру.\n\nПравила чата:\n● Не отправляйте никаких ссылок (риск заражения вредоносным ПО). Вы можете отправить ID транзакции и название блокчейна.\n● Не отправляйте свои начальные слова, приватные ключи, пароли и другую конфиденциальную информацию!\n● Не поощряйте торговлю за пределами Bisq (нет безопасности).\n● Не участвуйте в попытках мошенничества с помощью социальной инженерии.\n● Если собеседник не отвечает и предпочитает не общаться в чате, уважайте его решение.\n● Ограничивайте рамки разговора рамками торговли. Этот чат не является заменой мессенджера или тролль-ящиком.\nСохраняйте дружелюбный и уважительный характер общения.

