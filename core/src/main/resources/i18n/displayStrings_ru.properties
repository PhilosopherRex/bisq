account.info.msg=Здесь вы можете добавить торговые счета для национальных валют и альткоинов и создать резервную копию данных вашего кошелька и счета.\n\nПри первом запуске Bisq был создан новый кошелек Bitcoin.\n\nМы настоятельно рекомендуем вам записать начальные слова вашего кошелька Bitcoin (см. вкладку вверху) и подумать о добавлении пароля перед пополнением. Управление вкладами и выводами биткоинов осуществляется в разделе \"Средства\".\n\nКонфиденциальность и безопасность: поскольку Bisq является децентрализованной биржей, все ваши данные хранятся на вашем компьютере. У нас нет серверов, поэтому мы не имеем доступа ни к вашей личной информации, ни к вашим средствам, ни даже к вашему IP-адресу. Такие данные, как номера банковских счетов, адреса альткоинов и биткоинов и т. д., передаются вашему торговому партнеру только для выполнения инициированных вами сделок (в случае спора посредник или арбитр увидит те же данные, что и ваш торговый партнер).

