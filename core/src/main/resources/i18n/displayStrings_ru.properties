setting.preferences.dao.useFullBMAccountingNode.enabledDaoMode.popup=Для запуска в качестве полноценного узла учета Burningmen может потребоваться значительное время и ресурсы процессора.\n\nДля включения этого изменения требуется перезагрузка.\n\nХотите ли вы включить режим полного учета Burningmen?

