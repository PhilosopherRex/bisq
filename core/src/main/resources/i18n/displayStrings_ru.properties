setting.preferences.dao.fullModeDaoMonitor.popup=Если активирован полнорежимный мониторинг состояния DAO, хэши состояний DAO создаются во время разбора блоков BSQ. Это приводит к значительным затратам производительности при начальной синхронизации DAO.\n\nДля пользователей, регулярно использующих Bisq, это не должно быть проблемой, так как блоков, ожидающих парсинга, не так много, но для пользователей, которые используют Bisq случайно, создание хэшей состояния DAO для 100 или 1000 блоков сильно ухудшает пользовательский опыт.\n\nВ случае отключения режима full-mode (по умолчанию) недостающие хэши состояния DAO запрашиваются у узлов сети, а хэш состояния DAO, основанный на самом последнем блоке, будет создан пользователем. Поскольку все хэши связаны ссылкой на предыдущий хэш, корректный хэш на вершине цепочки означает, что все прошлые хэши также корректны. Таким образом, основная функциональность мониторинга состояния DAO - обнаружение рассинхронизации состояния локального DAO с остальной сетью - по-прежнему выполняется.

