offerbook.clonedOffer.info=При клонировании предложения создается копия данного предложения с новым идентификатором предложения, но с использованием того же идентификатора транзакции maker fee.\n\nЭто означает, что для получения оплаты не требуется дополнительная комиссия маркет-мейкера, а средства, зарезервированные для данного предложения, могут быть повторно использованы клонированными предложениями. Это снижает требования маркет-мейкеров к ликвидности и позволяет им размещать одно и то же предложение на разных рынках или с разными способами оплаты.\n\nКак следствие, если одно из предложений с одной и той же транзакцией комиссии маркет-мейкера будет закрыто, все остальные предложения также будут закрыты, поскольку транзакционный выход этой транзакции комиссии маркет-мейкера будет израсходован и сделает другие предложения недействительными. \n\nЭта функция требует использования одинаковой торговой суммы и гарантийного депозита и разрешена только для предложений с разными методами оплаты или валютами.\n\nБолее подробную информацию о клонировании оффера см: [HYPERLINK:https://bisq.wiki/Cloning_an_offer]

