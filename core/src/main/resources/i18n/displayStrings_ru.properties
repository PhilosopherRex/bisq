payment.shared.extraInfo.prompt=Укажите особые условия, положения или детали, которые вы хотите отображать в предложениях для этого платежного счета (пользователи будут видеть эту информацию, прежде чем принять предложение). Это поле НЕ может быть использовано для того, чтобы предоставить коллегам возможность связаться с вами за пределами Bisq.
payment.cashByMail.extraInfo.prompt=Пожалуйста, укажите в ваших предложениях: \n\nСтрана, в которой вы находитесь (например, Франция); \nСтраны/регионы, из которых вы будете принимать сделки (например, Франция, ЕС или любая европейская страна); \nЛюбые особые условия; \nЛюбые другие детали. \nЭто поле НЕ может быть использовано для того, чтобы предоставить коллегам возможность связаться с вами за пределами Bisq.
payment.cashByMail.tradingRestrictions=Пожалуйста, ознакомьтесь с условиями и положениями компании-производителя.\nЕсли вы не соответствуете требованиям, не беритесь за эту сделку.
payment.f2f.info=Сделки "лицом к лицу" имеют другие правила и связаны с другими рисками, чем сделки в Интернете.\n\nОсновными отличиями являются:\n● Участники сделки должны обменяться информацией о месте и времени встречи, используя предоставленные ими контактные данные.\n● Участники торгов должны принести свои ноутбуки и подтвердить "отправленный платеж" и "полученный платеж" в месте встречи.\n● Если у участника торгов есть особые "условия", он должен указать их в текстовом поле "Дополнительная информация" в аккаунте.\n● Принимая предложение, покупатель соглашается с указанными "условиями и положениями" создателя.\n● В случае возникновения спора посредник или арбитр не сможет оказать существенной помощи, так как обычно трудно получить защищенные от взлома доказательства того, что произошло на встрече. В таких случаях средства BTC могут быть заблокированы на неопределенный срок или до тех пор, пока участники торгов не придут к соглашению.\n\nЧтобы убедиться, что вы полностью понимаете различия между сделками "лицом к лицу", пожалуйста, прочитайте инструкции и рекомендации на сайте: [HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)].
