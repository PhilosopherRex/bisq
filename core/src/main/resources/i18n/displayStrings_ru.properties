dao.news.daoInfo.title=ВКЛЮЧИТЕ BISQ DAO
dao.news.daoInfo.description=Чтобы участвовать в Bisq DAO и использовать BSQ для получения скидок на торговые операции, вам необходимо включить DAO. Когда DAO включена, Bisq загружает все недостающие блоки и проверяет транзакции BSQ. Этот процесс проверки требует времени, в течение которого вы можете наблюдать, как Bisq использует много памяти и вычислительной мощности. Это нормально.
