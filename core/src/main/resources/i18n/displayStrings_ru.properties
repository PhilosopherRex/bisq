setting.preferences.dao.resyncBMAccFromScratch=Пересчитать бухгалтерские данные с нуля
setting.preferences.dao.resyncBMAccFromScratch.popup=Чтобы пересинхронизировать учетные данные Burningmen с нуля, вам нужно запустить полную ноду Bitcoin.\nЭто займет значительное время и ресурсы процессора, так как ресинхронизация будет проводиться с 2020 года, когда был запущен старый BM. В зависимости от ресурсов вашего процессора это может занять 20-40 часов.\n\nВы уверены, что хотите это сделать?\n\nВ основном достаточно ресинхронизации из последних файлов ресурсов, что гораздо быстрее.\n\nЕсли вы продолжите, то после перезапуска приложения учетные данные Burningmen будут перестроены из транзакций, запрошенных с вашего узла Bitcoin.
