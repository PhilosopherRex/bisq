payment.makeOfferToUnsignedAccount.warning=В связи с недавним ростом цены BTC, имейте в виду, что продажа 0,01 BTC или меньше сопряжена с большим риском, чем раньше.\n\nНастоятельно рекомендуется либо:\n- делать предложения >0,01 BTC, чтобы иметь дело только с подписанными/доверенными покупателями\n- не делать предложений о продаже <0,01 BTC на сумму около ~100 USD, так как эта сумма (исторически) отпугивает мошенников.\n\nРазработчики Bisq работают над улучшением модели платежного счета для таких мелких сделок. Присоединяйтесь к обсуждению здесь: [HYPERLINK:https://github.com/bisq-network/bisq/discussions/5339].
payment.takeOfferFromUnsignedAccount.warning=В связи с недавним ростом цены BTC, имейте в виду, что продажа 0,01 BTC или меньше сопряжена с большим риском, чем раньше.\n\nНастоятельно рекомендуется либо:\n- принимать предложения только от подписанных покупателей\n- не заключать сделки с неподписанными/недоверенными покупателями на сумму около ~100 долларов США, поскольку такая стоимость (исторически) отпугивает мошенников.\n\nРазработчики Bisq работают над улучшением модели платежного счета для таких мелких сделок. Присоединяйтесь к обсуждению здесь: [HYPERLINK:https://github.com/bisq-network/bisq/discussions/5339].
payment.clearXchange.info=Zelle is a money transfer service that works best *through* another bank.\n\n1. Check this page to see if (and how) your bank works with Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n\n2. Take special note of your transfer limits—sending limits vary by bank, and banks often specify separate daily, weekly, and monthly limits.\n\n3. If your bank does not work with Zelle, you can still use it through the Zelle mobile app, but your transfer limits will be much lower.\n\n4. The name specified on your Bisq account MUST match the name on your Zelle/bank account. \n\nIf you cannot complete a Zelle transaction as specified in your trade contract, you may lose some (or all) of your security deposit.\n\nBecause of Zelle's somewhat higher chargeback risk, sellers are advised to contact unsigned buyers through email or SMS to verify that the buyer really owns the Zelle account specified in Bisq.
payment.fasterPayments.newRequirements.info=Некоторые банки начали проверять полное имя получателя для переводов Ускоренных платежей. В вашем текущем аккаунте ускоренных платежей не указано полное имя.\n\nПожалуйста, рассмотрите возможность воссоздания вашего счета быстрых платежей в Bisq, чтобы предоставить будущим покупателям {0} полное имя.\n\nПри воссоздании счета обязательно скопируйте точный код сортировки, номер счета и значения соли проверки возраста счета со старого счета на новый. Это обеспечит сохранение возраста и статуса подписи существующего аккаунта.
payment.moneyGram.info=При использовании MoneyGram покупатель BTC должен отправить продавцу BTC по электронной почте номер авторизации и фотографию квитанции. На чеке должно быть четко указано полное имя продавца, страна, штат и сумма. Электронная почта продавца будет показана покупателю в процессе торговли.
payment.westernUnion.info=При использовании Western Union покупатель BTC должен отправить MTCN (номер отслеживания) и фотографию квитанции по электронной почте продавцу BTC. На чеке должно быть четко указано полное имя продавца, город, страна и сумма. Электронная почта продавца будет показана покупателю в процессе торговли.
payment.halCash.info=Используя HalCash, покупатель BTC обязуется отправить продавцу BTC код HalCash через СМС с мобильного телефона.\n\nУбедитесь, что не вы не превысили максимальную сумму, которую ваш банк позволяет отправить с HalCash. Минимальная сумма на вывод средств составляет 10 EUR, а и максимальная — 600 EUR. При повторном выводе средств лимит составляет 3000 EUR на получателя в день и 6000 EUR на получателя в месяц. Просьба сверить эти лимиты с вашим банком и убедиться, что лимиты банка соответствуют лимитам, указанным здесь.\n\nВыводимая сумма должна быть кратна 10 EUR, так как другие суммы снять из банкомата невозможно. Приложение само отрегулирует сумму BTC, чтобы она соответствовала сумме в EUR, во время создания или принятия предложения. Вы не сможете использовать текущий рыночный курс, так как сумма в EUR будет меняться с изменением курса.\n\nВ случае спора покупателю BTC необходимо предоставить доказательство отправки EUR.
# suppress inspection "UnusedMessageFormatParameter"
payment.limits.info=Пожалуйста, имейте в виду, что все банковские переводы несут определенный риск возврата средств. Чтобы снизить этот риск, Bisq устанавливает лимиты на каждую сделку в зависимости от предполагаемого уровня риска возврата средств для используемого метода оплаты.\n\nДля данного метода оплаты ваш лимит на покупку и продажу составляет {2}.\n\nЭтот лимит распространяется только на размер одной сделки - вы можете заключать сколько угодно сделок.\n\nБолее подробную информацию можно найти в вики [HYPERLINK:https://bisq.wiki/Account_limits].
# suppress inspection "UnusedProperty"
payment.limits.info.withSigning=Чтобы ограничить риск возврата средств, Bisq устанавливает лимиты на каждую сделку для этого типа платежного счета, основываясь на следующих факторах:\n\n1. Общий риск возврата средств для данного метода оплаты\n2. Статус подписания счета\n3. Определяемый пользователем торговый лимит\n\nЭтот платежный счет еще не подписан, поэтому он ограничен покупкой {0} за сделку. После подписания счета лимиты на покупку будут увеличиваться следующим образом:\n\n● До подписания и в течение 30 дней после подписания ваш лимит покупки на одну сделку будет составлять {0}\n● через 30 дней после подписания лимит покупок на одну сделку составит {1}\n● через 60 дней после подписания лимит покупки на одну сделку составит {2}\n\nЛимиты на продажу не зависят от подписания счета. Вы можете немедленно продать {2} в одной сделке.\n\nЭти лимиты распространяются только на размер одной сделки - вы можете заключать сколько угодно сделок. \n\nБолее подробную информацию можно найти в вики [HYPERLINK:https://bisq.wiki/Account_limits].

payment.cashDeposit.info=Убедитесь, что ваш банк позволяет отправлять денежные переводы на счета других лиц. Например, Bank of America и Wells Fargo больше не разрешают такие переводы.

payment.revolut.info=Революция требует "Имя пользователя" в качестве идентификатора счета, а не номер телефона или электронную почту, как это было раньше.
payment.account.revolut.addUserNameInfo={0}\nВаш существующий счет Револют ({1}) не имеет ''Имени пользователя''.\nПожалуйста, введите "Имя пользователя" Revolut, чтобы обновить данные счета.\nЭто не повлияет на статус подписи возраста вашего счета.
payment.revolut.addUserNameInfo.headLine=Обновление счета Revolut

payment.amazonGiftCard.upgrade=Метод оплаты подарочными картами Amazon требует указания страны.
payment.account.amazonGiftCard.addCountryInfo={0}\nДля вашего существующего аккаунта Amazon Gift Card ({1}) не указана страна.\nПожалуйста, введите страну вашей подарочной карты Amazon, чтобы обновить данные аккаунта.\nЭто не повлияет на возраст вашего аккаунта.
payment.amazonGiftCard.upgrade.headLine=Обновление учетной записи подарочной карты Amazon

payment.swift.info.account=Внимательно изучите основные правила использования SWIFT на Bisq:\n\n- заполните все поля полностью и точно \n- покупатель должен отправить платеж в валюте, указанной лицом, сделавшим предложение \n- покупатель должен использовать модель совместных платежей (SHA) \n- покупатель и продавец могут понести расходы, поэтому им следует заранее ознакомиться с расписанием комиссий своего банка \n\nСистема SWIFT более сложна, чем другие способы оплаты, поэтому, пожалуйста, уделите время просмотру полного руководства в вики [HYPERLINK:https://bisq.wiki/SWIFT].

payment.swift.info.buyer=Чтобы купить биткойн с помощью SWIFT, вы должны:\n\n- отправить платеж в валюте, указанной лицом, сделавшим предложение \n- использовать модель совместного сбора (SHA) для отправки платежа.\n\nВо избежание штрафов и для обеспечения бесперебойной работы сделки ознакомьтесь с дальнейшими рекомендациями на вики [HYPERLINK:https://bisq.wiki/SWIFT].

payment.swift.info.seller=Отправители SWIFT обязаны использовать модель совместной комиссии (SHA) для отправки платежей.\n\nЕсли вы получили платеж SWIFT, в котором не используется SHA, откройте тикет на посредничество.\n\nЧтобы избежать штрафов и обеспечить бесперебойное проведение сделок, ознакомьтесь с дальнейшими рекомендациями на вики [HYPERLINK:https://bisq.wiki/SWIFT].

payment.imps.info.account=Убедитесь, что вы указали:\n\n● Полное имя владельца счета\n● Номер счета\n● номер IFSC\n\nЭти данные должны соответствовать вашему банковскому счету, который вы будете использовать для отправки/получения платежей.\n\nПожалуйста, имейте в виду, что за одну транзакцию можно отправить не более 200 000 рупий. Если вы торгуете на сумму, превышающую это значение, потребуется несколько транзакций. Однако имейте в виду, что в день можно отправить не более 1 000 000 рупий.\n\nНекоторые банки устанавливают другие лимиты для своих клиентов.
payment.imps.info.buyer=Пожалуйста, отправляйте платежи только на реквизиты счета, указанные в Bisq.\n\nМаксимальный размер сделки составляет 200 000 рупий за одну транзакцию.\n\nЕсли ваша сделка превышает 200 000 рупий, вам придется сделать несколько переводов. Однако имейте в виду, что в день можно отправить не более 1 000 000 рупий.\n\nОбратите внимание, что некоторые банки устанавливают другие лимиты для своих клиентов.
payment.imps.info.seller=Если вы планируете получать более 200 000 рупий за сделку, вам следует ожидать, что покупателю придется сделать несколько переводов. Однако имейте в виду, что существует максимальный лимит в 1 000 000 рупий, который может быть отправлен в день.\n\nОбратите внимание, что некоторые банки устанавливают другие лимиты для своих клиентов.

payment.neft.info.account=Убедитесь, что вы указали:\n\n● Полное имя владельца счета\n● Номер счета\n● номер IFSC\n\nЭти данные должны соответствовать вашему банковскому счету, который вы будете использовать для отправки/получения платежей.\n\nПожалуйста, имейте в виду, что за одну транзакцию можно отправить не более 50 000 рупий. Если вы торгуете на сумму, превышающую эту, потребуется несколько транзакций.\n\nОбратите внимание, что некоторые банки устанавливают различные лимиты для своих клиентов.
payment.neft.info.buyer=Пожалуйста, отправляйте платежи только на реквизиты счета, указанные в Bisq.\n\nМаксимальный размер сделки составляет 50 000 рупий за одну транзакцию.\n\nЕсли ваша сделка превышает 50 000 рупий, вам придется сделать несколько переводов.\n\nОбратите внимание, что некоторые банки устанавливают другие лимиты для своих клиентов.
payment.neft.info.seller=Если вы планируете получать более 50 000 рупий за сделку, вам следует ожидать, что покупателю придется сделать несколько переводов.\n\nОбратите внимание, что некоторые банки устанавливают различные лимиты для своих клиентов.

payment.paytm.info.account=Пожалуйста, убедитесь, что ваш адрес электронной почты или номер телефона соответствует вашему адресу электронной почты или номеру телефона в вашем аккаунте PayTM. \n\nКогда пользователи создают счет PayTM без KYC, они ограничены: \n\n● Максимум 5 000 рупий может быть отправлено за одну транзакцию.\n● Максимум 10 000 рупий может храниться в чьем-либо кошельке PayTM.\n\nЕсли вы собираетесь торговать на сумму более 5 000 за одну сделку, вам необходимо пройти KYC в PayTM. С KYC пользователи ограничены:\n\n● Максимум 100 000 рупий может быть отправлено за одну транзакцию.\n● Максимум 100 000 рупий можно хранить в чьем-либо кошельке PayTM.\n\nПользователи также должны знать о лимитах счета. Сделки, превышающие лимиты счета PayTM, скорее всего, придется совершать в течение нескольких дней, либо они будут отменены.
payment.paytm.info.buyer=Пожалуйста, отправляйте платежи только на указанный адрес электронной почты или номер телефона.\n\nЕсли вы собираетесь торговать на сумму более 5 000 рупий за сделку, вам необходимо пройти KYC в PayTM.\n\nПри отсутствии KYC за одну транзакцию можно отправить 5 000 рупий.\n\nС помощью KYC можно отправить 100 000 рупий за одну транзакцию.
payment.paytm.info.seller=Если вы собираетесь торговать на сумму более 5 000 рупий за сделку, вам необходимо пройти KYC в PayTM. С KYC пользователи ограничены:\n\n● За одну транзакцию можно отправить не более 100 000 рупий.\n● Максимум 100 000 рупий можно хранить в кошельке PayTM.\n\nПользователи также должны знать о лимитах счета. Поскольку в вашем кошельке PayTM может храниться максимум 100 000 рупий, пожалуйста, убедитесь, что вы регулярно переводите рупии.

payment.rtgs.info.account=RTGS предназначен для оплаты крупных сделок на сумму 200 000 рупий и более.\n\nПри настройке вашего счета для оплаты RTGS, пожалуйста, убедитесь, что вы указали:\n\n● Полное имя владельца счета\n● номер счета\n● номер IFSC\n\nЭти данные должны соответствовать вашему банковскому счету, который вы будете использовать для отправки/получения платежей.\n\nПожалуйста, обратите внимание, что минимальная сумма сделки составляет 200 000 рупий, которая может быть отправлена за одну транзакцию. Если вы торгуете на сумму меньше этой, либо сделка будет отменена, либо оба трейдера должны будут договориться о другом способе оплаты (например, IMPS или UPI).\n
payment.rtgs.info.buyer=Пожалуйста, отправляйте платежи только на реквизиты счета, указанные в Bisq.\n\nОбратите внимание, что минимальная сумма сделки составляет 200 000 рупий, которая может быть отправлена за одну сделку. Если вы торгуете на сумму меньше этой, либо сделка будет отменена, либо оба трейдера должны будут договориться о другом способе оплаты (например, IMPS или UPI).
payment.rtgs.info.seller=Обратите внимание, что минимальная сумма сделки составляет 200 000 рупий, которая может быть отправлена за одну сделку. Если вы торгуете на сумму меньше этой, либо сделка будет отменена, либо оба трейдера должны будут договориться о другом способе оплаты (например, IMPS или UPI).

payment.upi.info.account=Убедитесь, что вы указали свой виртуальный платежный адрес (VPA), который также называется UPI ID. Формат этого адреса похож на идентификатор электронной почты: со знаком "@" посередине. Например, ваш UPI ID может быть "имя_получателя@название_банка" или "номер_телефона@название_банка". \n\nДля UPI существует максимальный лимит в 100 000 рупий, который можно отправить за одну транзакцию. \n\nЕсли вы планируете торговать на сумму более 100 000 рупий за одну сделку, скорее всего, придется совершить несколько переводов. \n\nОбратите внимание, что некоторые банки устанавливают другие лимиты для своих клиентов.
payment.upi.info.buyer=Пожалуйста, отправляйте платежи только на VPA / UPI ID, указанный в Bisq. \n\nМаксимальный размер сделки составляет 100 000 рупий за одну транзакцию. \n\nЕсли ваша сделка превышает 100 000 рупий, вам придется совершить несколько переводов. \n\nОбратите внимание, что некоторые банки устанавливают другие лимиты для своих клиентов.
payment.upi.info.seller=Если вы планируете получать более 100 000 рупий за сделку, вам следует ожидать, что покупателю придется сделать несколько переводов. \n\nОбратите внимание, что некоторые банки устанавливают различные лимиты для своих клиентов.

payment.celpay.info.account=Убедитесь, что вы указали электронную почту, на которую зарегистрирован ваш счет в Celsius. Это позволит убедиться, что при отправке средств они будут показаны с правильного счета, а при получении средств они будут зачислены на ваш счет.\n\nПользователи CelPay ограничены в отправке $2 500 (или другой валюты/криптоэквивалента) в течение 24 часов.\n\nСделки, превышающие лимиты счета CelPay, скорее всего, придется совершать в течение более чем одного дня, либо они будут отменены.\n\nCelPay поддерживает несколько стабильных монет:\n\n● Стабильные монеты USD; DAI, TrueUSD, USDC, ZUSD, BUSD, GUSD, PAX, USDT (ERC20)\n● Стабильные монеты CAD; TrueCAD\n● GBP Стабильные монеты; TrueGBP\n● HKD Стабильные монеты; TrueHKD\n● AUD Стабильные монеты; TrueAUD\n\nПокупатели BTC могут отправить продавцу BTC любой подходящий стабильный монеты.
payment.celpay.info.buyer=Пожалуйста, отправляйте платеж только на адрес электронной почты, указанный продавцом BTC при отправке ссылки на платеж.\n\nЛимит CelPay ограничен отправкой $2 500 (или другой валюты/криптоэквивалента) в течение 24 часов.\n\nСделки, превышающие лимиты счета CelPay, скорее всего, придется совершать более одного дня, либо они будут отменены.\n\nCelPay поддерживает несколько стабильных монет:\n\n● Стабильные монеты USD; DAI, TrueUSD, USDC, ZUSD, BUSD, GUSD, PAX, USDT (ERC20)\n● Стабильные монеты CAD; TrueCAD\n● GBP Стабильные монеты; TrueGBP\n● HKD Стабильные монеты; TrueHKD\n● AUD Стабильные монеты; TrueAUD\n\nПокупатели BTC могут отправить продавцу BTC любой подходящий стабильный монеты.
payment.celpay.info.seller=Продавцы BTC должны ожидать получения платежа по защищенной платежной ссылке. Пожалуйста, убедитесь, что ссылка для оплаты содержит адрес электронной почты, указанный покупателем BTC.\n\nПользователи CelPay ограничены в отправке $2 500 (или другой валюты/криптоэквивалента) в течение 24 часов.\n\nСделки, превышающие лимиты счета CelPay, скорее всего, будут совершаться в течение более чем одного дня, либо будут отменены.\n\nCelPay поддерживает несколько стабильных монет:\n\n● Стабильные монеты USD; DAI, TrueUSD, USDC, ZUSD, BUSD, GUSD, PAX, USDT (ERC20)\n● Стабильные монеты CAD; TrueCAD\n● GBP Стабильные монеты; TrueGBP\n● HKD Стабильные монеты; TrueHKD\n● AUD Стабильные монеты; TrueAUD\n\nПродавцы BTC должны ожидать получения от покупателя BTC любого стабилкоина соответствующей валюты. Покупатель BTC может отправить любой соответствующий валютный стейблкоин.
payment.celpay.supportedCurrenciesForReceiver=Поддерживаемые валюты (обратите внимание: все перечисленные ниже валюты являются стабильными монетами, поддерживаемыми приложением Celcius. Торговля ведется за стабильные монеты, а не за фиат).

payment.nequi.info.account=Убедитесь, что вы указали номер телефона, связанный с вашим аккаунтом Nequi.\n\nКогда пользователи создают счет Nequi, лимиты платежей устанавливаются на максимальную сумму ~ 7 000 000 COP, которая может быть отправлена в месяц.\n\nЕсли вы собираетесь торговать на сумму свыше 7 000 000 COP, вам необходимо пройти процедуру KYC в Bancolombia и заплатить комиссию в размере около 15 000 COP. После этого все операции будут облагаться налогом в размере 0,4%. Пожалуйста, убедитесь, что вы в курсе последних налогов.\n\nПользователи также должны знать о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.nequi.info.buyer=Пожалуйста, отправляйте платежи только на номер телефона, указанный в аккаунте Bisq продавца BTC.\n\nКогда пользователи создают аккаунт Nequi, лимиты платежей устанавливаются на максимальную сумму ~ 7 000 000 COP, которую можно отправить в месяц.\n\nЕсли вы собираетесь торговать на сумму более 7 000 000 COP за одну сделку, вам необходимо пройти процедуру KYC в Bancolombia и заплатить комиссию в размере около 15 000 COP. После этого все операции будут облагаться налогом в размере 0,4%. Пожалуйста, убедитесь, что вы в курсе последних налогов.\n\nПользователи также должны знать о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.nequi.info.seller=Убедитесь, что полученный платеж соответствует номеру телефона, указанному в аккаунте Bisq покупателя BTC.\n\nКогда пользователи создают счет Nequi, лимиты платежей устанавливаются на максимальную сумму ~ 7 000 000 COP, которая может быть отправлена в месяц.\n\nЕсли вы планируете торговать на сумму более 7 000 000 COP за одну сделку, вам нужно будет пройти процедуру KYC в Bancolombia и заплатить комиссию в размере около 15 000 COP. После этого все операции будут облагаться налогом в размере 0,4%. Пожалуйста, убедитесь, что вы в курсе последних налогов.\n\nПользователи также должны знать о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.

payment.bizum.info.account=Для использования Bizum вам необходимо иметь банковский счет (IBAN) в Испании и быть зарегистрированным в сервисе.\n\nBizum можно использовать для сделок на сумму от 0,50 до 1 000 евро.\n\nМаксимальная сумма транзакций, которую вы можете отправить/получить с помощью Bizum, составляет 2 000 евро в день.\n\nПользователи Bizum могут совершать не более 150 операций в месяц.\n\nОднако каждый банк может устанавливать для своих клиентов собственные лимиты в рамках вышеуказанных ограничений.\n\nПользователям также следует помнить о лимитах счета. Если вы торгуете сверх указанных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.bizum.info.buyer=Пожалуйста, отправляйте платежи только на номер мобильного телефона продавца BTC, указанный в Bisq.\n\nМаксимальный размер сделки составляет 1 000 евро за один платеж. Максимальная сумма транзакций, которые вы можете отправить с помощью Bizum, составляет 2 000 евро в день.\n\nЕсли вы торгуете сверх указанных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.bizum.info.seller=Пожалуйста, убедитесь, что ваш платеж получен с номера мобильного телефона покупателя BTC, указанного в Bisq.\n\nМаксимальный размер сделки составляет 1 000 евро за один платеж. Максимальная сумма транзакций, которую вы можете получить, используя Bizum, составляет €2 000 евро в день.\n\nЕсли вы торгуете сверх указанных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.

payment.pix.info.account=Пожалуйста, не забудьте указать выбранный вами ключ Pix Key. Существует четыре типа ключей: CPF (Реестр физических лиц) или CNPJ (Национальный реестр юридических лиц), адрес электронной почты, номер телефона или случайный ключ, генерируемый системой, называемый универсальным уникальным идентификатором (UUID). Для каждой учетной записи Pix необходимо использовать отдельный ключ. Физические лица могут создать до пяти ключей для каждого принадлежащего им счета.\n\nПри торговле на Bisq покупатели BTC должны использовать свои ключи Pix в качестве описания платежа, чтобы продавцам BTC было легко идентифицировать платеж как исходящий от них самих.
payment.pix.info.buyer=Пожалуйста, отправляйте платежи только на Pix Key, указанный в аккаунте Bisq продавца BTC.\n\nПожалуйста, используйте свой Pix Key в качестве ссылки на платеж, чтобы продавцу BTC было легко идентифицировать платеж как исходящий от вас.
payment.pix.info.seller=Пожалуйста, проверьте, что описание полученного платежа совпадает с Pix Key, указанным в аккаунте Bisq покупателя BTC.
payment.pix.key=Pix-ключ (CPF, CNPJ, электронная почта, номер телефона или UUID)

payment.monese.info.account=Monese - это банковское приложение для пользователей GBP, EUR и RON*. Monese позволяет пользователям мгновенно и бесплатно отправлять деньги на другие счета Monese в любой поддерживаемой валюте.\n\n*Чтобы открыть счет в RON в Monese, вы должны либо жить в Румынии, либо иметь румынское гражданство.\n\nПри создании счета Monese в Bisq, пожалуйста, убедитесь, что ваше имя и номер телефона соответствуют вашему счету Monese. Это гарантирует, что при отправке средств они будут показаны с правильного счета, а при получении средств они будут зачислены на ваш счет.
payment.monese.info.buyer=Пожалуйста, отправляйте платеж только на номер телефона, указанный продавцом BTC в его аккаунте Bisq. Пожалуйста, оставьте описание платежа пустым.
payment.monese.info.seller=Продавцы BTC должны ожидать получения платежа с номера телефона/имени, указанного в аккаунте Bisq покупателя BTC.

payment.satispay.info.account=Для использования Satispay вам необходимо иметь банковский счет (IBAN) в Италии и быть зарегистрированным в сервисе.\n\nЛимиты счета Satispay устанавливаются индивидуально. Если вы хотите торговать большими суммами, вам необходимо связаться со службой поддержки Satispay для увеличения лимитов. Пользователи также должны быть осведомлены о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.satispay.info.buyer=Пожалуйста, отправляйте платежи только на номер мобильного телефона продавца BTC, указанный в Bisq.\n\nЛимиты счета Satispay устанавливаются индивидуально. Если вы хотите торговать большими суммами, вам необходимо связаться со службой поддержки Satispay для увеличения лимитов. Пользователи также должны быть осведомлены о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.satispay.info.seller=Пожалуйста, убедитесь, что ваш платеж получен с номера/имени мобильного телефона покупателя BTC, указанного в Bisq.\n\nЛимиты счета Satispay устанавливаются индивидуально. Если вы хотите торговать большими суммами, вам необходимо связаться со службой поддержки Satispay для увеличения лимитов. Пользователи также должны быть осведомлены о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.

payment.tikkie.info.account=Для использования Tikkie вам необходимо иметь банковский счет (IBAN) в Нидерландах и быть зарегистрированным в сервисе.\n\nКогда вы отправляете запрос на платеж Tikkie отдельному лицу, вы можете запросить получение максимум 750 евро за один запрос Tikkie. Максимальная сумма, которую вы можете запросить в течение 24 часов, составляет €2 500 на один счет Tikkie.\n\nОднако каждый банк может устанавливать собственные лимиты для своих клиентов.\n\nПользователи также должны быть осведомлены о лимитах счета. Если вы торгуете сверх указанных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.tikkie.info.buyer=Пожалуйста, запросите ссылку на оплату у продавца BTC в чате трейдера. После того как Продавец BTC отправит вам ссылку на платеж, которая соответствует правильной сумме сделки, перейдите к оплате.\n\nКогда Продавец BTC запрашивает выплату Tikkie, максимальная сумма, которую он может запросить, составляет €750 за один запрос Tikkie. Если сделка превышает эту сумму, продавцу BTC придется отправить несколько запросов, чтобы набрать общую сумму сделки. Максимальная сумма, которую вы можете запросить за день, составляет €2 500.\n\nОднако каждый банк может устанавливать для своих клиентов собственные лимиты в пределах этих ограничений.\n\nПользователи также должны знать о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, и за это может быть наложен штраф.
payment.tikkie.info.seller=Отправьте ссылку на платеж продавцу BTC в чате трейдера. После того как покупатель BTC отправит вам платеж, проверьте, совпадает ли его реквизит IBAN с реквизитами, указанными в Bisq.\n\nКогда Продавец BTC запрашивает выплату Tikkie, максимальная сумма, которую он может запросить, составляет €750 за один запрос Tikkie. Если сделка превышает эту сумму, продавцу BTC придется отправлять несколько запросов, чтобы набрать общую сумму сделки. Максимальная сумма, которую вы можете запросить за день, составляет €2 500.\n\nОднако каждый банк может устанавливать для своих клиентов собственные лимиты в пределах этих ограничений.\n\nПользователи также должны знать о лимитах счета. Если вы торгуете сверх установленных лимитов, ваша сделка может быть отменена, и за это может быть наложен штраф.

payment.verse.info.account=Verse - это многовалютный способ оплаты, который позволяет отправлять и получать платежи в EUR, SEK, HUF, DKK, PLN.\n\nПри настройке аккаунта Verse в Bisq, пожалуйста, убедитесь, что имя пользователя совпадает с вашим именем пользователя в аккаунте Verse. Это гарантирует, что при отправке средств они будут показаны с правильного счета, а при получении средств они будут зачислены на ваш счет.\n\nПользователи Verse имеют ограничение на отправку или получение €10 000 в год (или эквивалентной суммы в иностранной валюте) для накопленных платежей, сделанных с их платежного счета или поступивших на него. Эта сумма может быть увеличена Verse по запросу.
payment.verse.info.buyer=Пожалуйста, отправляйте платежи только на имя пользователя, указанное продавцом BTC в его аккаунте Bisq. Пожалуйста, оставьте описание платежа пустым.\n\nПользователи Verse имеют ограничение на отправку или получение €10 000 в год (или эквивалентной суммы в иностранной валюте) для накопленных платежей, сделанных с их платежного счета или поступивших на него. Эта сумма может быть увеличена Verse по запросу.
payment.verse.info.seller=Продавцы BTC должны ожидать получения платежа от имени пользователя, указанного в аккаунте Bisq покупателя BTC.\n\nПользователи Verse ограничены отправкой или получением 10 000 евро в год (или эквивалентной суммы в иностранной валюте) для накопленных платежей, сделанных с их платежного счета или поступивших на него. Эта сумма может быть увеличена Verse по запросу.

payment.achTransfer.info.account=При добавлении ACH в качестве метода оплаты в Bisq пользователи должны убедиться, что они знают, сколько будет стоить отправка и получение ACH-перевода.
payment.achTransfer.info.buyer=Пожалуйста, убедитесь, что вы знаете, во сколько вам обойдется отправка ACH-перевода.\n\nПри оплате отправляйте деньги только на платежные реквизиты, указанные в аккаунте продавца BTC, используя ACH-перевод.
payment.achTransfer.info.seller=Пожалуйста, убедитесь, что вы знаете, во сколько вам обойдется получение ACH-перевода.\n\nПри получении платежа убедитесь, что он поступил на счет покупателя BTC в виде ACH-перевода.

payment.domesticWire.info.account=При добавлении внутреннего банковского перевода в качестве метода оплаты в Bisq пользователи должны убедиться, что они знают, сколько будет стоить отправка и получение банковского перевода.
payment.domesticWire.info.buyer=Пожалуйста, убедитесь, что вы знаете, во сколько вам обойдется отправка банковского перевода.\n\nПри оплате отправляйте деньги только на платежные реквизиты, указанные в аккаунте продавца BTC.
payment.domesticWire.info.seller=Пожалуйста, убедитесь, что вы знаете, во сколько вам обойдется получение банковского перевода.\n\nПри получении платежа убедитесь, что он поступил на счет покупателя BTC.

payment.generic.info.buyer=Пожалуйста, отправляйте платеж только на реквизиты пользователя, указанные продавцом BTC в его аккаунте Bisq. Пожалуйста, оставьте описание платежа пустым.
payment.generic.info.seller=Продавцы BTC должны ожидать получения платежа от имени, указанного в аккаунте Bisq покупателя BTC.

payment.mercadoPago.info.account=MercadoPago (Аргентина) - это платежное приложение, которое позволяет пользователям мгновенно и бесплатно отправлять деньги на другие счета MercadoPago в ARS. \n\nПри настройке счета MercadoPago в Bisq обязательно укажите свое полное имя и номер телефона, электронную почту или CVU, которые соответствуют вашему счету MercadoPago. Это гарантирует, что при отправке средств они будут показаны с правильного счета, а при получении средств они будут зачислены на ваш счет.

payment.strike.info.account=Убедитесь, что вы указали свое имя пользователя Strike.\n\nВ Bisq Strike используется только для платежей из фиата в фиат.\n\nПожалуйста, убедитесь, что вы знаете о лимитах Strike:\n\nПользователи, которые зарегистрировались, указав только свою электронную почту, имя и номер телефона, имеют следующие лимиты:\n\n● $100 максимум на один депозит\n● $1 000 максимальный общий депозит в неделю\n● $100 максимум за один платеж\n\nПользователи могут увеличить свои лимиты, предоставив Strike больше информации. Эти пользователи имеют следующие ограничения:\n\n● $1 000 максимум на один депозит\n● $1 000 максимальная общая сумма депозитов в неделю\n● $1 000 максимум за один платеж\n\nЕсли вы торгуете сверх указанных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.strike.info.buyer=Пожалуйста, отправляйте платежи только на страйк-имя пользователя продавца BTC, указанное в Bisq.\n\nМаксимальный размер сделки составляет $1 000 за один платеж.\n\nЕсли вы торгуете сверх указанных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.
payment.strike.info.seller=Пожалуйста, убедитесь, что ваш платеж получен от имени пользователя BTC Buyer's Strike, как указано в Bisq.\n\nМаксимальный размер сделки составляет $1 000 за один платеж.\n\nЕсли вы торгуете сверх указанных лимитов, ваша сделка может быть отменена, а также может быть наложен штраф.

payment.transferwiseUsd.info.account=В связи с банковским регулированием США, отправка и получение платежей в долларах США имеет больше ограничений, чем в большинстве других валют. По этой причине USD не был добавлен в метод оплаты Bisq Wise.\n\nПлатежный метод Wise-USD позволяет пользователям Bisq торговать в долларах США.\n\nЛюбой человек, имеющий аккаунт Wise, может добавить Wise-USD в качестве метода оплаты в Bisq, что позволит ему покупать и продавать BTC с помощью USD.\n\nПри торговле на Bisq покупатели BTC не должны использовать какие-либо ссылки на причину платежа. Если причина платежа необходима, они должны использовать только полное имя владельца счета Wise-USD.
payment.transferwiseUsd.info.buyer=Пожалуйста, отправляйте платежи только на адрес электронной почты, указанный в аккаунте Bisq Wise-USD продавца BTC.
payment.transferwiseUsd.info.seller=Пожалуйста, проверьте, что полученный платеж совпадает с именем покупателя BTC на счете Wise-USD в Bisq.

payment.usPostalMoneyOrder.info=Торговля с использованием почтовых денежных переводов США (USPMO) на Bisq требует, чтобы вы понимали следующее:\n\n- Покупатели BTC должны написать имя продавца BTC в полях "Плательщик" и "Получатель" и сделать фотографию USPMO и конверта с доказательством отслеживания в высоком разрешении перед отправкой.\n- Покупатели BTC должны отправить USPMO продавцу BTC с подтверждением доставки.\n\nВ случае необходимости посредничества или возникновения торгового спора вам необходимо будет отправить фотографии посреднику Bisq или агенту по возврату средств, а также серийный номер USPMO, номер почтового отделения и сумму в долларах, чтобы они могли проверить данные на сайте почтового отделения США.\n\nНепредоставление необходимой информации посреднику или арбитру приведет к проигрышу дела по спору.\n\nВо всех случаях спора отправитель USPMO несет 100-процентное бремя ответственности за предоставление доказательств/доказательств посреднику или арбитру.\n\nЕсли вы не понимаете этих требований, не торгуйте с использованием USPMO на Bisq.

payment.cashByMail.info=Торговля с использованием cash-by-mail (CBM) на Bisq требует от вас понимания следующего:\n\n● Покупатель BTC должен упаковывать наличные в сумку с защитой от вскрытия.\n● Покупатель BTC должен снимать или делать фотографии высокого разрешения процесса упаковки наличных с адресом и номером отслеживания, уже прикрепленными к упаковке.\n● Покупатель BTC должен отправить пакет с наличными продавцу BTC с подтверждением доставки и соответствующей страховкой.\n● Продавец BTC должен снять на видео процесс вскрытия посылки, убедившись, что на видео виден номер отслеживания, предоставленный отправителем.\n● Исполнитель предложения должен указать любые особые условия в поле "Дополнительная информация" в платежном счете.\n● Акцептант предложения соглашается с условиями оферента, принимая предложение.\n\nСделки CBM возлагают обязанность действовать честно на обоих участников.\n\n● В сделках CBM меньше проверяемых действий, чем в других фиатных сделках. Это значительно усложняет разрешение споров.\nСтарайтесь разрешать споры напрямую с коллегой, используя трейдерский чат. Это наиболее перспективный путь к разрешению споров по МД.\n● Посредники могут рассмотреть ваше дело и сделать предложение, но они НЕ гарантируют, что помогут.\nЕсли посредник будет привлечен, и если один из участников отклонит предложение посредника, средства обоих участников будут отправлены на адрес "пожертвования" Bisq [HYPERLINK:https://bisq.wiki/Arbitration#Time-Locked_Payout_Transaction], и сделка будет фактически завершена.\n● Если трейдер отклонит предложение о посредничестве и откроет арбитраж, это может привести к потере как торговых, так и депозитных средств.\nАрбитры будут принимать решение на основании предоставленных им доказательств. Поэтому, пожалуйста, соблюдайте и документируйте описанные выше процессы, чтобы иметь доказательства на случай возникновения спора. Для сделок "Наличными по почте" решение арбитража является окончательным.\n● Запросы на возмещение любых потерянных средств в результате сделок Cash By Mail в Bisq DAO НЕ рассматриваются.\n\nЧтобы убедиться в том, что вы полностью понимаете требования к сделкам "Наличными по почте", пожалуйста, ознакомьтесь: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].\n\nЕсли вы не понимаете этих требований, не торгуйте с использованием CBM на Bisq.

payment.cashByMail.contact=Контактная информация
payment.cashByMail.contact.prompt=Конверт с именем или ником должен быть адресован
