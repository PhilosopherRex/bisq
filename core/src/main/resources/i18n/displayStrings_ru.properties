setting.info.msg=При продаже BTC за XMR вы можете использовать функцию автоподтверждения, чтобы убедиться, что на ваш кошелек было отправлено правильное количество XMR, и Bisq сможет автоматически отметить сделку как завершенную, что ускорит процесс торговли для всех.\n\nФункция автоподтверждения проверяет транзакцию XMR как минимум на 2 узлах эксплорера XMR с использованием приватного ключа транзакции, предоставленного отправителем XMR. По умолчанию Bisq использует узлы эксплорера, запущенные участниками Bisq, но мы рекомендуем запустить свой собственный узел эксплорера XMR для обеспечения максимальной конфиденциальности и безопасности.\n\nВы также можете установить максимальное количество BTC на сделку для автоподтверждения, а также количество необходимых подтверждений здесь, в Настройках.\n\nБолее подробную информацию (включая настройку собственного узла эксплорера) можно найти на вики Bisq [HYPERLINK:https://bisq.wiki/Trading_Monero#Auto-confirming_trades].\n\nОбратите внимание, что при изменении каталога данных Bisq необходимо изменить кошелек Monero и адрес, чтобы избежать уязвимостей, связанных с повторным использованием ключей транзакций. Более подробную информацию можно найти здесь: [HYPERLINK:https://www.getmonero.org/2018/09/25/a-post-mortum-of-the-burning-bug.html].

