account.altcoin.popup.upx.msg=Trading UPX on Bisq requires that you understand and fulfill the following requirements:\n\nFor sending UPX, you need to use either the official uPlexa GUI wallet or uPlexa CLI wallet with the store-tx-info flag enabled (default in new versions). Please be sure you can access the tx key as that would be required in case of a dispute.\nuplexa-wallet-cli (use the command get_tx_key)\nuplexa-wallet-gui (go to history tab and click on the (P) button for payment proof)\n\nAt normal block explorers the transfer is not verifiable.\n\nYou need to provide the arbitrator the following data in case of a dispute:\n- The tx private key\n- The transaction hash\n- The recipient's public address\n\nFailure to provide the above data, or if you used an incompatible wallet, will result in losing the dispute case. The UPX sender is responsible for providing verification of the UPX transfer to the arbitrator in case of a dispute.\n\nThere is no payment ID required, just the normal public address.\nIf you are not sure about that process visit uPlexa discord channel (https://discord.gg/vhdNSrV) or the uPlexa Telegram Chat (https://t.me/uplexaOfficial) to find more information.
# suppress inspection "UnusedProperty"
account.altcoin.popup.arq.msg=Trading ARQ on Bisq requires that you understand and fulfill the following requirements:\n\nFor sending ARQ, you need to use either the official ArQmA GUI wallet or ArQmA CLI wallet with the store-tx-info flag enabled (default in new versions). Please be sure you can access the tx key as that would be required in case of a dispute.\narqma-wallet-cli (use the command get_tx_key)\narqma-wallet-gui (go to history tab and click on the (P) button for payment proof)\n\nAt normal block explorers the transfer is not verifiable.\n\nYou need to provide the mediator or arbitrator the following data in case of a dispute:\n- The tx private key\n- The transaction hash\n- The recipient's public address\n\nFailure to provide the above data, or if you used an incompatible wallet, will result in losing the dispute case. The ARQ sender is responsible for providing verification of the ARQ transfer to the mediator or arbitrator in case of a dispute.\n\nThere is no payment ID required, just the normal public address.\nIf you are not sure about that process visit ArQmA discord channel (https://discord.gg/s9BQpJT) or the ArQmA forum (https://labs.arqma.com) to find more information.
# suppress inspection "UnusedProperty"
account.altcoin.popup.xmr.msg=Торговля XMR на Bisq требует, чтобы вы понимали следующее требование.\n\nЕсли вы продаете XMR, вы должны быть в состоянии предоставить посреднику или арбитру следующую информацию в случае возникновения спора:\n- ключ транзакции (ключ Tx, секретный ключ Tx или закрытый ключ Tx)\n- идентификатор транзакции (Tx ID или Tx Hash)\n- адрес назначения (адрес получателя).\n\nПодробнее о том, где найти эту информацию на популярных кошельках Monero, смотрите в вики [HYPERLINK:https://bisq.wiki/Trading_Monero#Proving_payments].\nНепредоставление необходимых данных о транзакции приведет к проигрышу споров.\n\nТакже обратите внимание, что Bisq теперь предлагает автоматическое подтверждение для транзакций XMR, чтобы сделать сделки быстрее, но вам нужно включить его в Настройках.\n\nБолее подробную информацию о функции автоподтверждения можно найти в вики: [HYPERLINK:https://bisq.wiki/Trading_Monero#Auto-confirming_trades].\n\nОбратите внимание, что при изменении каталога данных Bisq необходимо изменить кошелек Monero и адрес, чтобы избежать уязвимостей, связанных с повторным использованием ключей транзакций. Более подробную информацию можно найти здесь: [HYPERLINK:https://www.getmonero.org/2018/09/25/a-post-mortum-of-the-burning-bug.html].
account.altcoin.popup.xmr.dataDirWarningHeadline=Рекомендации по безопасности для трейдеров Monero
account.altcoin.popup.xmr.dataDirWarning=В версии 1.9.3 в Bisq добавлена поддержка субадресов [HYPERLINK:https://monerodocs.org/public-address/subaddress].\n\nРекомендуется создавать новый счет XMR с использованием субадресов. При этом для каждой сделки создается новый субадрес.\n\nПри смене каталога данных Bisq необходимо убедиться, что адрес не используется повторно из-за известных уязвимостей [HYPERLINK:https://www.getmonero.org/2018/09/25/a-post-mortum-of-the-burning-bug.html].\nЛучший способ добиться этого - использовать отдельный кошелек Monero для каждого экземпляра Bisq. В противном случае убедитесь, что увеличили наивысший из когда-либо использовавшихся индексов субадресов или использовали новый основной адрес или индекс аккаунта.
account.altcoin.popup.xmr.subAddressHeadline=Субадреса Monero
account.altcoin.popup.xmr.subAddressInfo=Информацию о субадресах monero можно найти здесь: [HYPERLINK:https://monerodocs.org/public-address/subaddress].\n\nВаш основной адрес кошелька XMR и ключ просмотра [HYPERLINK:https://www.getmonero.org/resources/user-guides/view_only.html] необходимы для того, чтобы Bisq мог вывести новый субадрес для каждой сделки.
