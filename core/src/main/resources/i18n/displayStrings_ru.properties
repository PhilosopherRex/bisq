setting.preferences.dao.resyncFromResources.label=Восстановите состояние DAO из ресурсов
setting.preferences.dao.resyncFromResources.popup=После перезапуска приложения данные управления сетью Bisq будут перезагружены с начальных узлов, а состояние консенсуса BSQ будет перестроено из последних файлов ресурсов.
setting.preferences.dao.resyncFromGenesis.popup=Повторная синхронизация с транзакцией генезиса может занять значительное время и ресурсы процессора. Вы уверены, что хотите это сделать? В основном достаточно ресинхронизации из последних файлов ресурсов, и это гораздо быстрее.\n\nЕсли вы продолжите, то после перезапуска приложения данные управления сетью Bisq будут перезагружены с начальных узлов, а состояние консенсуса BSQ будет перестроено из транзакции генезиса.
