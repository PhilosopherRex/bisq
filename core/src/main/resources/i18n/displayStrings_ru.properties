setting.preferences.tradeLimitBlurb=Торговые лимиты установлены для того, чтобы снизить риск возникновения дорогостоящих споров и потери средств для новых пользователей. Повышайте торговые лимиты на свой страх и риск. У каждого трейдера свой темп, но рекомендуется завершить не менее 5 сделок, прежде чем повышать торговые лимиты.\n\nПовышая торговые лимиты, вы подтверждаете, что знакомы с основными правилами использования Bisq, такими как резервное копирование данных [HYPERLINK:https://bisq.wiki/Backing_up_application_data], правила торговли [HYPERLINK:https://bisq.wiki/Trading_rules], разрешение споров [HYPERLINK:https://bisq.wiki/Dispute_resolution], штрафы [HYPERLINK:https://bisq.wiki/Table_of_penalties] или поиск поддержки [HYPERLINK:https://bisq.wiki/User_support].\n\nДля покупки BTC с помощью большинства способов оплаты через Национальный счет [HYPERLINK:https://bisq.wiki/Payment_methods] по-прежнему действуют лимиты на подписание аккаунта [HYPERLINK:https://bisq.wiki/Account_signing], чтобы снизить риск возврата платежей.
