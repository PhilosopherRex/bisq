portfolio.pending.failedTrade.taker.missingTakerFeeTx=Отсутствует транзакция комиссии берущего.\n\nБез этой транзакции сделка не может быть завершена. Средства не были заблокированы, и торговый сбор не был уплачен. Вы можете переместить эту сделку в неудачные сделки.
portfolio.pending.failedTrade.maker.missingTakerFeeTx=Отсутствует транзакция вознаграждения за прием коллеги.\n\nБез этой транзакции сделка не может быть завершена. Средства не были заблокированы. Ваше предложение по-прежнему доступно другим трейдерам, поэтому вы не потеряли комиссию создателя. Вы можете переместить эту сделку в раздел неудачных сделок.
portfolio.pending.failedTrade.missingDepositTx=Депозитная транзакция (мультисиговая транзакция 2 из 2) отсутствует.\n\nБез этой депозитной транзакции сделка не может быть завершена.\n\nТорговые или депозитные средства не были заблокированы, но вы могли потерять комиссию майнеров и торговые сборы. Чтобы узнать больше о неудачных сделках, выяснить, потеряли ли вы какие-либо майнерские сборы или торговые комиссии, а также узнать, стоит ли вам подавать запрос на возмещение, пожалуйста, смотрите здесь [HYPERLINK:https://bisq.wiki/Failed_Trades_-_Reimbursement_of_Trade_Fees_and_Miner_Fees].\n\nНе стесняйтесь переместить эту сделку в раздел "Неудачные сделки".
portfolio.pending.failedTrade.buyer.existingDepositTxButMissingDelayedPayoutTx=Транзакция с отложенной выплатой отсутствует, но средства были заблокированы в транзакции с депозитом.\n\nПожалуйста, НЕ отправляйте фиатный или альткоиновый платеж продавцу BTC, потому что без транзакции отложенной выплаты арбитраж не может быть открыт. Вместо этого откройте тикет посредничества с помощью Cmd/Ctrl+o. Посредник должен предложить, чтобы оба участника получили обратно полную сумму своих гарантийных депозитов (при этом продавец также получит обратно всю сумму сделки). Таким образом, безопасность не страдает, а теряются только торговые сборы. \n\nВы можете запросить компенсацию за потерянные торговые сборы здесь: [HYPERLINK:https://github.com/bisq-network/support/issues].
portfolio.pending.failedTrade.seller.existingDepositTxButMissingDelayedPayoutTx=Транзакция с отложенной выплатой отсутствует, но средства были заблокированы в транзакции с депозитом.\n\nЕсли у покупателя также отсутствует транзакция отложенной выплаты, ему будет предложено НЕ отправлять платеж и вместо этого открыть тикет на посредничество. Вы также должны открыть тикет посредничества с помощью Cmd/Ctrl+o. \n\nЕсли покупатель еще не отправил платеж, посредник должен предложить, чтобы оба участника получили обратно полную сумму своих гарантийных депозитов (при этом продавец также получит обратно всю сумму сделки). В противном случае сумма сделки должна перейти к покупателю. \n\nВы можете запросить компенсацию за потерянные торговые сборы здесь: [HYPERLINK:https://github.com/bisq-network/support/issues].
portfolio.pending.failedTrade.errorMsgSet=Во время выполнения торгового протокола произошла ошибка.\n\nОшибка: {0}\n\nВозможно, эта ошибка не является критической, и сделка может быть завершена нормально. Если вы не уверены, откройте тикет на посредничество, чтобы получить консультацию от посредников Bisq. \n\nЕсли ошибка была критической и сделка не может быть завершена, вы могли потерять торговый сбор. Запросить возмещение потерянного торгового сбора можно здесь: [HYPERLINK:https://github.com/bisq-network/support/issues].
portfolio.pending.failedTrade.missingContract=Торговый контракт не установлен.\n\nТорговля не может быть завершена, и вы, возможно, потеряли свой торговый сбор. В этом случае вы можете запросить компенсацию за потерянный торговый сбор здесь: [HYPERLINK:https://github.com/bisq-network/support/issues].
portfolio.pending.failedTrade.info.popup=Торговый протокол столкнулся с некоторыми проблемами.\n\n{0}
portfolio.pending.failedTrade.txChainInvalid.moveToFailed=Торговый протокол столкнулся с серьезной проблемой.\n\n{0}\n\nХотите ли вы переместить сделку в неудачные сделки?\n\nВы не можете открыть посредничество или арбитраж из просмотра неудачных сделок, но вы можете в любой момент переместить неудачную сделку обратно на экран открытых сделок.
portfolio.pending.failedTrade.txChainValid.moveToFailed=Торговый протокол столкнулся с некоторыми проблемами.\n\n{0}\n\nТорговые операции были опубликованы, и средства заблокированы. Перемещайте сделку в неудачные сделки только в том случае, если вы действительно уверены. Это может помешать вариантам решения проблемы.\n\nВы хотите переместить сделку в неудачные сделки?\n\nВы не можете открыть посредничество или арбитраж из просмотра неудачных сделок, но вы можете в любой момент переместить неудачную сделку обратно на экран открытых сделок.
