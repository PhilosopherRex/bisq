setting.preferences.dao.resyncBMAccFromResources.popup=Чтобы пересинхронизировать данные учета Burningmen из ресурсов, вам нужно заново применить данные из ресурсов вашей последней загруженной версии Bisq и загрузить недостающие данные из сети.\nВ зависимости от давности последней загрузки Bisq это может занять некоторое время.\n\nВы уверены, что хотите это сделать?
