settings.preferences.sensitiveDataRemoval.msg=Чтобы защитить конфиденциальность вас и других трейдеров, Bisq намерена удалить данные платежных счетов из старых сделок. Это особенно важно для фиатных сделок, которые могут включать реквизиты банковских счетов. Подробнее об этом можно прочитать на [HYPERLINK:https://bisq.wiki/Data_Privacy].\n\nПорог удаления данных можно настроить на этом экране с помощью поля "Очистить конфиденциальные данные через (дней)". Рекомендуется установить его как можно ниже, например 60 дней. Это означает, что сделки, совершенные более 60 дней назад, будут очищены от данных платежного счета, если они завершены. Законченные сделки - это те, которые находятся на вкладке Портфель / История.

