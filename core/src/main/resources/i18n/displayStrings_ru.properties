settings.net.warn.usePublicNodes=Если вы используете публичную сеть Биткойн, вы подвергаетесь серьезной проблеме конфиденциальности, вызванной неработающим дизайном и реализацией фильтра bloom, который используется для SPV-кошельков, таких как BitcoinJ (используется в Bisq). Любой полный узел, к которому вы подключены, может узнать, что все адреса ваших кошельков принадлежат одному лицу.\n\nПодробнее об этом можно прочитать на [HYPERLINK:https://bisq.network/blog/privacy-in-bitsquare].\n\nВы уверены, что хотите использовать публичные узлы?
