account.seed.backup.title=Сохраните мнемоническую фразу для вашего кошелька
account.seed.info=Запишите мнемоническую фразу для кошелька и дату создания его! Используя эти данные, вы сможете восстановить ваш кошелёк когда угодно.\nДля обоих кошельков, BTC и BSQ, используется одна и та же мнемоническая фраза.\n\nВам следует записать её на бумаге и не хранить на компьютере.\n\nМнемоническая фраза НЕ заменяет резервную копию.\nВам следует сделать резервную копию всего каталога приложения в разделе \«Счёт/Резервное копирование\» для восстановления состояния приложения и данных.\nИмпорт мнемонической фразы рекомендуется только в экстренных случаях. Приложение не будет функционировать должным образом без наличия резервной копии файлов базы данных и ключей!
account.seed.backup.warning=Обратите внимание, что слова-семена НЕ являются заменой резервной копии.\nДля восстановления состояния и данных приложения необходимо создать резервную копию всего каталога приложения на экране \"Учетная запись/Бэкап\".\nИмпорт семенных слов рекомендуется только в экстренных случаях. Приложение не будет функционировать без надлежащего резервного копирования файлов базы данных и ключей!\n\nБолее подробную информацию смотрите на вики-странице [HYPERLINK:https://bisq.wiki/Backing_up_application_data].
account.seed.warn.noPw.msg=Вы не установили пароль от кошелька для защиты мнемонической фразы.\n\nОтобразить мнемоническую фразу на экране?
account.seed.warn.noPw.yes=Да и не спрашивать снова
account.seed.enterPw=Введите пароль, чтобы увидеть мнемоническую фразу
account.seed.restore.info=Создайте резервную копию перед восстановлением с помощью мнемонической фразы. Помните, что восстановление кошелька используется в экстренных случаях и может вызвать сбой внутренней базы данных кошелька.\nЭто не способ резервного копирования! Используйте резервную копию из каталога данных приложения для восстановления его предыдущего состояния.\n\nПосле восстановления приложение автоматически закроется. Когда вы повторно запустите приложение, оно снова синхронизируется с сетью Биткойн. Это может занять долгое время и привести к высокой нагрузке на центральный процессор, особенно если кошелёк был создан давно и хранил много транзакций. Не прерывайте данный процесс. Иначе вам придется удалить файл цепи SPV или повторить процесс восстановления сначала.
account.seed.restore.ok=Восстановить и закрыть Bisq
account.keys.clipboard.warning=Обратите внимание, что закрытые ключи кошелька - это очень конфиденциальная финансовая информация.\n\nВы НЕ должны передавать ключи любому человеку, который их попросит, если вы не уверены, что ему можно доверить работу с вашими деньгами! \n\nНЕ копируйте данные приватного ключа в буфер обмена, если вы не уверены, что работаете в безопасной вычислительной среде, не подверженной риску заражения вредоносным ПО. \n\nМногие люди потеряли свои биткойны таким образом. Если у вас есть хоть малейшие сомнения, немедленно закройте этот диалог и обратитесь за помощью к знающим людям.

